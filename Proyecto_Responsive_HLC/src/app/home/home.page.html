<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Aplicacion Personalizada
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input [(ngModel)]="filtro" placeholder="Introduce los datos del filtro">

  </ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let user of users | async">
        <ion-col *ngIf="filtro=='' || user.Nombre_cancion.startsWith(filtro)" size-xl="2" size-lg="3" size-md="4" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-content>
        
              <h1>{{ user.Nombre_cancion}} </h1>
              <p>Creado por : {{ user.Nombre_artista }}<br>
              En el año : {{ user.anno_lanzamiento }} <br>
              De origen: {{ user.pais_artista }}<br>
              Tipo de música: {{ user.tipo_musica }}<br>
              </p>
              
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
